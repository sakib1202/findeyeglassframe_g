<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Eyeglass Frames</title>
  <link rel="stylesheet" href="shop.css">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">FrameShop</div>
    <nav>
      <a href="eyes.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="shop-products">
      <h1>Shop Our Eyeglass Frames</h1>
      <div class="product-list" id="product-list">
        <!-- Product cards will be injected here by JavaScript -->
      </div>
    </section>

    <!-- AR Viewer Section -->
    <section id="ar-view" style="display: none;">
      <a-scene embedded arjs>
        <a-assets>
          <a-asset-item id="ar-frame" src=""></a-asset-item>
        </a-assets>
        <a-marker-camera preset="hiro"></a-marker-camera>
        <a-entity id="ar-model" position="0 0 0" scale="0.5 0.5 0.5" gltf-model="#ar-frame"></a-entity>
      </a-scene>
      <button id="close-ar">Close AR</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FrameShop. All rights reserved.</p>
  </footer>

  <script src="shop.js"></script>
</body>
</html>
